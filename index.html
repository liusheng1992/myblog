walld/">CentOS7 防火墙操作</a><div class="container"><time class="button-hover post-date"><i class="fas fa-calendar-alt article-icon" aria-hidden="true"></i> 更新于 2020-04-17</time><div class="button-hover categories"><i class="fa fa-inbox article-icon" aria-hidden="true"></i><a class="link-a" href="/myblog/categories/Linux/">Linux</a></div><div class="button-hover tags"><i class="fa fa-tag article-icon" aria-hidden="true"></i><a class="link-a" href="/myblog/tags/CentOS7/">CentOS7</a></div></div><div class="post-content"><div class="main-content content"><h1 id="Linux-防火墙操作"><a href="#Linux-防火墙操作" class="headerlink" title="Linux 防火墙操作"></a>Linux 防火墙操作</h1><h2 id="1-启动防火墙"><a href="#1-启动防火墙" class="headerlink" title="1. 启动防火墙"></a>1. 启动防火墙</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">systemctl start firewalld.service</span><br></pre></td></tr></table></figure>

<h2 id="2-查看防火墙状态"><a href="#2-查看防火墙状态" class="headerlink" title="2. 查看防火墙状态"></a>2. 查看防火墙状态</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">systemctl status firewalld.service</span><br></pre></td></tr></table></figure>

<h2 id="3-关闭运行的防火墙"><a href="#3-关闭运行的防火墙" class="headerlink" title="3. 关闭运行的防火墙"></a>3. 关闭运行的防火墙</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">systemctl stop firewalld.service</span><br></pre></td></tr></table></figure>

<h2 id="4-重启防火墙"><a href="#4-重启防火墙" class="headerlink" title="4. 重启防火墙"></a>4. 重启防火墙</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">systemctl restart firewalld.service</span><br></pre></td></tr></table></figure>

<h2 id="5-禁止防火墙开启"><a href="#5-禁止防火墙开启" class="headerlink" title="5. 禁止防火墙开启"></a>5. 禁止防火墙开启</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">systemctl disable firewalld.service</span><br></pre></td></tr></table></figure>

<h2 id="6-开启指定端口的防火墙"><a href="#6-开启指定端口的防火墙" class="headerlink" title="6. 开启指定端口的防火墙"></a>6. 开启指定端口的防火墙</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line"># 开启防火墙的80端口访问</span><br><span class="line">firewall-cmd --zone&#x3D;public --add-port&#x3D;80&#x2F;tcp --permanent</span><br><span class="line"></span><br><span class="line"># 重启防火墙</span><br><span class="line">systemctl restart firewalld.service</span><br></pre></td></tr></table></figure>
<blockquote>
<p><strong>命令含义</strong></p>
<p><code>–zone</code>: 作用域<br><code>–add-port=80/tcp</code>: 添加端口，格式为 端口/通讯协议<br><code>–permanent</code>: 表示永久生效，没有此参数重启后失效</p>
</blockquote>
